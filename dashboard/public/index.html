<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard robots</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.10.3/mqtt.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="app">
        <div class="grid" id="button-grid">
        </div>
    </div>
   
    <button class="button start" id="buttonStart" >Start</button>
    <button class="button stop" id="buttonStop" >Stop</button>
    <br><br>

    <input type="text" id="task_x" placeholder="enter x">
    <input type="text" id="task_y" placeholder="enter y">
    <br><br>


    <label for="load">Choose a load:</label>
    <select name="load" id="load">
        <option value="Extra Light">Extra Light</option>
        <option value="Light">Light</option>
        <option value="Medium">Medium</option>
        <option value="Heavy">Heavy</option>
        <option value="Extra Heavy">Extra Heavy</option>
    </select>
    <br><br>
    <button class="button" id="enterButton">send</button>
</body>


</html>
